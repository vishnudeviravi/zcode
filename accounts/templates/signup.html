{% extends 'base.html' %}

{% block content %}

{%if error%}
{{error}}
{% endif %}
<div class="container">
<h1>Signup</h1>
<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    username:
</br>
    <input type="text" name="username"/>
</br>
    password:
</br>
    <input type="password" name="password1"/>
    </br>
    confirm password:
</br>
    <input type="password" name="password2"/>
</br>
    <br/>
<input type="submit" class="btn btn-primary" value="signup!"/>

</form>
</div>
{% endblock %}
