<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Title</title>
</head>
<nav class="navbar fixed-top navbar-fixed-top navbar-expand-lg navbar-dark bg-dark shadow-sm  ">
  <a class="navbar-brand" href="{% url 'home' %}">Zcode</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% if user.is_authenticated %}
        <li class="nav-item">
        <a class="nav-link" href="{% url 'add' %}">add</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">logout</a>
        <form method="POST" action="{% url 'logout' %}"  id="logout">
          {% csrf_token %}
          <input type="hidden"/>
        </form>
      </li>

      {% else %}
        <li class="nav-item">
        <a class="nav-link" href="{% url 'signup' %}">signup</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">login</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
<body>
<br/>
<br/>



{% block content %}



{% endblock %}
